name: Download the latest audio artifacts for test 

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["topic/#20"]

jobs:
  test:
    uses: ./.github/workflows/download-latest-artifact.yml
    with:
      YOUR_OWNER: ancient-blog
      YOUR_REPO: hugo.github.io
      YOUR_ARTIFACT_NAME: voicevox-data
    secrets:
      YOUR_PAT: "${{ secrets.ANCIENT_BLOG_PAT}}"

  step_test:
    runs-on: ubuntu-latest
    steps:
      - name: download latest artifact
        uses: ancient-blog/hugo.github.io/.github/workflows/download-latest-artifact.yml@topic/#20
        with:
          YOUR_OWNER: ancient-blog
          YOUR_REPO: hugo.github.io
          YOUR_ARTIFACT_NAME: voicevox-data
          YOUR_PAT: "${{ secrets.ANCIENT_BLOG_PAT}}"
      - name: Display structure of downloaded files
        run: ls -l


